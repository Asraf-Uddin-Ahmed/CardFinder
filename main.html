<html>

<head>
    <title>Skeleton Magic </title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="js/jquery-2.1.1.min.js"></script>
    <script type='text/javascript' src="js/sound_manager.js"></script>
    <script type='text/javascript' src="js/main.js"></script>
</head>

<body>

    <div id="headerDiv">
        <input type='button' value='X' id="close" />
    </div>

    <div id="cardDiv"></div>

    <div id="instructionDiv">
        <p class="css-typing">
            Think of a 2 digit number...<br />
            Add this two digits & subtract this sum from the original number.<br />
            Look at the card corresponding to your answer & press OK.
        </p>
        <input type='button' value='OK' id="OK" />
    </div>

    <div id="resultDiv">
        <p>
            <span id="resultText">your choosen card is...</span>
            <img src="image/background.jpg" alt="result card" id="resultCard" />
        </p>
        <input type='button' value='Restart' id="restart" />
    </div>

</body>

</html>
